dependencies:
  pre:
    - sudo apt-get install maven
    - make -C tests/functional build_cache
  cache_directories:
    - "tests/dependencies/kinetic-java"

machine:
  node:
    version: 4.1.1

test:
  override:
    - npm run --silent lint
    - npm run --silent tests_unit
    - npm run --silent tests_functional
